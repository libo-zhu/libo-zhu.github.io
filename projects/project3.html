    <h2>项目简介</h2>
    <p>
      本项目利用 FFmpeg、Colmap 及开源 Instant-NGP 模型，对上海大学展出的青铜文物进行三维重建与数字化处理，生成高精度的 3D 模型。
    </p>
    <h3>技术栈</h3>
    <p>工具：FFmpeg / Colmap / Instant-NGP<br>语言：Python</p>
    <h3>主要职责</h3>
    <ul>
      <li>负责文物数据采集，使用大疆设备录制视频并提取图像帧。</li>
      <li>利用 Colmap 计算相机位姿，构建数据集。</li>
      <li>将处理后的数据输入 Instant-NGP，实现文物三维重建。</li>
      <li>对生成模型进行后期处理，输出标准 OBJ 格式。</li>
    </ul>
