    <h2>项目简介</h2>
    <p>
      本项目针对全景图像设计了一种基于 CNN 的多视口质量评价模型。通过设计视口提取算法和主观实验，取得了较高的 SROCC 指标。
    </p>
    <h3>技术栈</h3>
    <p>工具：Pytorch / Scikit-learn / Numpy / Matplotlib<br>语言：Python</p>
    <h3>主要职责</h3>
    <ul>
      <li>设计全景图像的视口提取算法，对每张图提取多个视口。</li>
      <li>组织主观实验，采集评分数据，计算 MOS 值。</li>
      <li>基于预训练模型设计加权多视口 CNN，实现质量预测。</li>
      <li>分析实验结果并调优模型参数。</li>
    </ul>
